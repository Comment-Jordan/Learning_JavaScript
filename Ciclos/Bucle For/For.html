<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
</head>
<body>
    <script>
        
        //El bucle For funciona de igual manera que en otros lenguajes de programación
        for (var i=0;i<=10;i++)
        {
            console.log("Iteración número: ",i);
            document.write("Iteración número: ",i,"<br>");
        }

        document.write("<br>");
        
        var dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sábado","Domingo"];
        for (j=0;j<=dias.length-1;j++)
        {
            document.write("Día: ",dias[j],"<br>");
        }
        
    </script>
</body>
</html>
