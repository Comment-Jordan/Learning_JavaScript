<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
</head>
<body>
    <script>
        
        //El ciclo While funciona de igual manera que en otros lenguajes de programación

        var dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sábado","Domingo"];
        var i=0;
        while(i<=dias.length-1) //Mientras la condición sea cierta se ejecutara la sentencia
        {
            document.write("Día: ",dias[i],"<br>");
            i++;
        }

        document.write("<br>");

        let a=20;        
        do{
            document.write("Esto es un do while","<br>");
            a++;

        }while(a<5);                            

    </script>
</body>
</html>
